<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Discord Web Pinger</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
  }
  body {
    background-color: #0e0e0e;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px;
  }
  .container {
    max-width: 600px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  input, textarea {
    background: #1a1a1a;
    border: 1px solid #444;
    color: white;
    padding: 10px;
    font-size: 14px;
    border-radius: 5px;
    width: 100%;
  }
  button {
    padding: 10px;
    background: #5865f2;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
    transition: background 0.2s ease;
  }
  button:hover {
    background: #4752c4;
  }
  .hud {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #111;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 10px;
    width: 320px;
    height: 420px;
    overflow-y: auto;
    font-size: 12px;
  }
  .hud h2 {
    margin-bottom: 10px;
    font-size: 16px;
  }
  #messages > div {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 6px;
    background: #222;
    padding: 6px;
    border-radius: 6px;
  }
  #messages img {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  #messages div > div {
    max-width: 260px;
    word-wrap: break-word;
  }
  #messages b {
    font-weight: 700;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Discord Web Pinger</h1>
    <input id="token" placeholder="Your Discord Token" autocomplete="off" spellcheck="false" />
    <input id="channelId" placeholder="Channel ID" autocomplete="off" spellcheck="false" />
    <input id="userId" placeholder="User ID to ping" autocomplete="off" spellcheck="false" />
    <textarea id="message" placeholder="Message to send" rows="4" spellcheck="false"></textarea>
    <button id="sendBtn">Send Message</button>
  </div>

  <div class="hud" id="hud">
    <h2>Channel Activity</h2>
    <div id="messages"></div>
  </div>

<script>
  const tokenInput = document.getElementById('token');
  const channelInput = document.getElementById('channelId');
  const userInput = document.getElementById('userId');
  const messageInput = document.getElementById('message');
  const sendBtn = document.getElementById('sendBtn');
  const messagesDiv = document.getElementById('messages');

  // Send message function
  async function sendMessage() {
    const token = tokenInput.value.trim();
    const channelId = channelInput.value.trim();
    const userId = userInput.value.trim();
    const message = messageInput.value;

    if (!token || !channelId || !userId || !message) {
      alert('Please fill in all fields!');
      return;
    }

    const content = `<@${userId}> ${message}`;

    try {
      const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
        method: 'POST',
        headers: {
          'Authorization': token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content })
      });

      if (res.ok) {
        alert('Message sent!');
        messageInput.value = '';
      } else {
        const errorText = await res.text();
        alert(`Error sending message:\n${errorText}`);
      }
    } catch (e) {
      alert(`Network error:\n${e.message}`);
    }
  }

  sendBtn.addEventListener('click', sendMessage);

  // Poll messages every 2 seconds
  let pollingInterval = null;

  function startPolling() {
    if (pollingInterval) clearInterval(pollingInterval);

    pollingInterval = setInterval(async () => {
      const token = tokenInput.value.trim();
      const channelId = channelInput.value.trim();
      if (!token || !channelId) return;

      try {
        const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages?limit=10`, {
          headers: {
            'Authorization': token
          }
        });
        if (!res.ok) {
          // maybe token invalid or ratelimited, skip update
          return;
        }
        const msgs = await res.json();
        messagesDiv.innerHTML = '';
        msgs.reverse().forEach(msg => {
          const avatar = msg.author.avatar
            ? `https://cdn.discordapp.com/avatars/${msg.author.id}/${msg.author.avatar}.png?size=64`
            : `https://cdn.discordapp.com/embed/avatars/${msg.author.discriminator % 5}.png`;
          const msgDiv = document.createElement('div');
          msgDiv.innerHTML = `
            <img src="${avatar}" alt="pfp" />
            <div>
              <b>${msg.author.username} (${msg.author.id})</b><br/>
              ${sanitize(msg.content)}
            </div>
          `;
          messagesDiv.appendChild(msgDiv);
        });
      } catch {
        // silently fail, no flood in console
      }
    }, 2000);
  }

  // Sanitize text to prevent HTML injection
  function sanitize(str) {
    return str
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  // Restart polling whenever token or channel changes
  tokenInput.addEventListener('input', startPolling);
  channelInput.addEventListener('input', startPolling);

  // start polling if fields are already filled on page load
  window.onload = () => {
    if (tokenInput.value && channelInput.value) {
      startPolling();
    }
  };
</script>
</body>
</html>
