<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Web Chatpack | made by agony</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h1 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 15px;
      letter-spacing: 1.2px;
    }
    input, textarea {
      background: #1a1a1a;
      border: 1px solid #444;
      color: white;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 6px;
      width: 100%;
      transition: border-color 0.25s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #5865f2;
      background: #222;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
      max-height: 160px;
    }
    button {
      padding: 12px 0;
      background: #5865f2;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.8px;
      transition: background 0.25s ease;
    }
    button:hover {
      background: #4752c4;
    }
    .hud {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #181818;
      border-radius: 10px;
      padding: 15px;
      width: 340px;
      height: 430px;
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.6);
      display: flex;
      flex-direction: column;
      font-size: 13px;
      color: #ddd;
      overflow: hidden;
    }
    .hud-header {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 12px;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
      user-select: none;
    }
    #messages {
      overflow-y: auto;
      flex-grow: 1;
      padding-right: 4px;
    }
    #messages::-webkit-scrollbar {
      width: 7px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #5865f2;
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
    .msg-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      background: #222;
      padding: 6px 10px;
      border-radius: 8px;
      word-wrap: break-word;
      user-select: text;
    }
    .msg-entry img {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      flex-shrink: 0;
      background: #444;
    }
    .msg-content {
      max-width: 260px;
    }
    .msg-username {
      font-weight: 700;
      font-size: 14px;
      color: #5865f2;
      margin-bottom: 3px;
      user-select: text;
    }
    .msg-text {
      font-size: 13px;
      color: #ddd;
      white-space: pre-wrap;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
      user-select: none;
    }
    .slider-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      font-size: 13px;
      color: #bbb;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 5px;
      background: #444;
      outline: none;
      margin-top: 5px;
      cursor: pointer;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #5865f2;
      cursor: pointer;
      border: 2px solid #333;
      transition: background 0.25s ease;
    }
    input[type=range]:hover::-webkit-slider-thumb {
      background: #4752c4;
    }
    .toggle-buttons {
      display: flex;
      gap: 10px;
    }
    .toggle-buttons button {
      background: #333;
      color: #ddd;
      font-weight: 600;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
      user-select: none;
    }
    .toggle-buttons button.active {
      background: #5865f2;
      border-color: #4752c4;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discord Web Chatpack | made by agony</h1>
    <input id="token" placeholder="Your Discord Token" autocomplete="off" spellcheck="false" />
    <input id="channelId" placeholder="Channel ID" autocomplete="off" spellcheck="false" />
    <input id="userId" placeholder="User ID to ping" autocomplete="off" spellcheck="false" />
    
    <div class="controls">
      <div class="slider-container">
        <label for="speedRange">Send Speed: <span id="speedValue">1000</span> ms</label>
        <input type="range" id="speedRange" min="200" max="5000" step="100" value="1000" />
      </div>
      <div class="toggle-buttons" title="Message Style">
        <button id="btnBold" class="active">Bold (#)</button>
        <button id="btnUnbold">Unbold</button>
      </div>
    </div>

    <textarea id="message" placeholder="Message to send" rows="5" spellcheck="false"></textarea>
    <button id="sendBtn">Send Message</button>
  </div>

  <div class="hud" id="hud">
    <div class="hud-header">Channel Activity</div>
    <div id="messages"></div>
  </div>

  <script>
    const tokenInput = document.getElementById('token');
    const channelInput = document.getElementById('channelId');
    const userInput = document.getElementById('userId');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');
    const messagesDiv = document.getElementById('messages');
    const speedRange = document.getElementById('speedRange');
    const speedValue = document.getElementById('speedValue');
    const btnBold = document.getElementById('btnBold');
    const btnUnbold = document.getElementById('btnUnbold');

    let sendCooldown = parseInt(speedRange.value, 10);
    let lastSendTime = 0;
    let isBold = true;

    // Update speed label on slider change
    speedRange.addEventListener('input', () => {
      sendCooldown = parseInt(speedRange.value, 10);
      speedValue.textContent = sendCooldown;
    });

    // Toggle bold/unbold buttons
    btnBold.addEventListener('click', () => {
      isBold = true;
      btnBold.classList.add('active');
      btnUnbold.classList.remove('active');
    });
    btnUnbold.addEventListener('click', () => {
      isBold = false;
      btnBold.classList.remove('active');
      btnUnbold.classList.add('active');
    });

    // Send message function with cooldown & style
    async function sendMessage() {
      const now = Date.now();
      if (now - lastSendTime < sendCooldown) {
        return; // still cooling down
      }
      lastSendTime = now;

      const token = tokenInput.value.trim();
      const channelId = channelInput.value.trim();
      const userId = userInput.value.trim();
      let msg = messageInput.value.trim();

      if (!token || !channelId || !userId || !msg) return;

      if (isBold && !msg.startsWith('#')) {
        msg = '#' + msg;
      } else if (!isBold && msg.startsWith('#')) {
        msg = msg.replace(/^#+/, '');
      }

      const content = ` ${msg} <@${userId}>`;

      try {
        const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
          method: 'POST',
          headers: {
            'Authorization': token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content })
        });

        if (res.ok) {
          messageInput.value = '';
        } else {
          console.error('Send error:', await res.text());
        }
      } catch (e) {
        console.error('Network error:', e.message);
      }
    }

    sendBtn.addEventListener('click', sendMessage);

    // Send on Enter keypress inside message textarea (Shift+Enter for new line)
    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Poll messages every 2 seconds
    let pollingInterval = null;

    function startPolling() {
      if (pollingInterval) clearInterval(pollingInterval);

      pollingInterval = setInterval(async () => {
        const token = tokenInput.value.trim();
        const channelId = channelInput.value.trim();
        if (!token || !channelId) return;

        try {
          const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages?limit=10`, {
            headers: { 'Authorization': token }
          });
          if (!res.ok) return;
          const msgs = await res.json();
          messagesDiv.innerHTML = '';
          msgs.reverse().forEach(msg => {
            const avatar = msg.author.avatar
              ? `https://cdn.discordapp.com/avatars/${msg.author.id}/${msg.author.avatar}.png?size=64`
              : `https://cdn.discordapp.com/embed/avatars/${msg.author.discriminator % 5}.png`;
            const div = document.createElement('div');
            div.className = 'msg-entry';
            div.innerHTML = `
              <img src="${avatar}" alt="pfp" />
              <div class="msg-content">
                <div class="msg-username">${sanitize(msg.author.username)} (${msg.author.id})</div>
                <div class="msg-text">${sanitize(msg.content)}</div>
              </div>
            `;
            messagesDiv.appendChild(div);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        } catch {
          // fail silently
        }
      }, 2000);
    }

    // Sanitize text for safe HTML output
    function sanitize(str) {
      if (!str) return '';
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\"/g, "&quot;")
        .replace(/\'/g, "&#039;");
    }

    // Restart polling when token or channel changes
    tokenInput.addEventListener('input', startPolling);
    channelInput.addEventListener('input', startPolling);

    // Start polling on page load if fields are filled
    window.addEventListener('load', () => {
      if (tokenInput.value && channelInput.value) {
        startPolling();
      }
    });
  </script>
</body>
</html>
