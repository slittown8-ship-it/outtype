<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Web Pinger + Auto Wordlist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      gap: 20px;
      padding: 40px;
      min-height: 100vh;
    }
    .container, .sidepanel {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.6);
      display: flex;
      flex-direction: column;
      gap: 14px;
      flex-shrink: 0;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    .sidepanel {
      width: 360px;
      height: 580px;
      overflow: hidden;
    }
    h1, h2 {
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    h1 {
      font-size: 28px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
      user-select: none;
    }
    input[type=text], textarea {
      background: #1a1a1a;
      border: 1px solid #444;
      color: white;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 6px;
      width: 100%;
      transition: border-color 0.25s ease;
      resize: vertical;
    }
    input[type=text]:focus, textarea:focus {
      outline: none;
      border-color: #5865f2;
      background: #222;
    }
    textarea {
      min-height: 90px;
      max-height: 180px;
    }
    button {
      padding: 12px 0;
      background: #5865f2;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.8px;
      transition: background 0.25s ease;
      user-select: none;
    }
    button:hover:not(.active) {
      background: #4752c4;
    }
    button.active {
      background: #344ac7 !important;
    }
    label {
      font-size: 14px;
      user-select: none;
      margin-bottom: 6px;
      display: block;
    }
    .hud {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #181818;
      border-radius: 10px;
      padding: 15px;
      width: 340px;
      height: 430px;
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.6);
      display: flex;
      flex-direction: column;
      font-size: 13px;
      color: #ddd;
      overflow: hidden;
      user-select: none;
      z-index: 9999;
    }
    .hud-header {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 12px;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }
    #messages {
      overflow-y: auto;
      flex-grow: 1;
      padding-right: 4px;
    }
    #messages::-webkit-scrollbar {
      width: 7px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #5865f2;
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
    .msg-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      background: #222;
      padding: 6px 10px;
      border-radius: 8px;
      word-wrap: break-word;
      user-select: text;
    }
    .msg-entry img {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      flex-shrink: 0;
      background: #444;
    }
    .msg-content {
      max-width: 260px;
    }
    .msg-username {
      font-weight: 700;
      font-size: 14px;
      color: #5865f2;
      margin-bottom: 3px;
      user-select: text;
    }
    .msg-text {
      font-size: 13px;
      color: #ddd;
      white-space: pre-wrap;
      user-select: text;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
      user-select: none;
    }
    .slider-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      font-size: 13px;
      color: #bbb;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 5px;
      background: #444;
      outline: none;
      margin-top: 5px;
      cursor: pointer;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #5865f2;
      cursor: pointer;
      border: 2px solid #333;
      transition: background 0.25s ease;
    }
    input[type=range]:hover::-webkit-slider-thumb {
      background: #4752c4;
    }
    .toggle-buttons {
      display: flex;
      gap: 10px;
    }
    .toggle-buttons button {
      background: #333;
      color: #ddd;
      font-weight: 600;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
      user-select: none;
    }
    .toggle-buttons button.active {
      background: #5865f2;
      border-color: #4752c4;
      color: white;
    }
    .file-upload {
      margin-top: 8px;
      font-size: 14px;
      user-select: none;
    }
    .file-upload input[type=file] {
      margin-top: 5px;
      cursor: pointer;
    }
    .auto-control {
      margin-top: 10px;
      text-align: center;
    }
    .auto-control button {
      width: 100%;
      font-weight: 700;
      font-size: 16px;
    }
    .wordlist-textarea {
      height: 260px;
      font-family: monospace;
      font-size: 13px;
      resize: vertical;
      background: #1a1a1a;
      border: 1px solid #444;
      color: white;
      padding: 12px 14px;
      border-radius: 6px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discord Web Pinger</h1>
    <input id="token" placeholder="Your Discord Token" autocomplete="off" spellcheck="false" />
    <input id="channelId" placeholder="Channel ID" autocomplete="off" spellcheck="false" />
    <input id="userId" placeholder="User ID to ping" autocomplete="off" spellcheck="false" />
    
    <div class="controls">
      <div class="slider-container">
        <label for="speedRange">Send Speed: <span id="speedValue">1000</span> ms</label>
        <input type="range" id="speedRange" min="200" max="5000" step="100" value="1000" />
      </div>
      <div class="toggle-buttons" title="Message Style">
        <button id="btnBold" class="active">Bold (#)</button>
        <button id="btnUnbold">Unbold</button>
      </div>
    </div>

    <textarea id="message" placeholder="Message to send" rows="5" spellcheck="false"></textarea>
    <button id="sendBtn">Send Message</button>
  </div>

  <div class="sidepanel">
    <h2>Wordlist / Auto Sender</h2>
    <label for="wordlistArea">Paste or type wordlist (one phrase per line):</label>
    <textarea id="wordlistArea" class="wordlist-textarea" spellcheck="false" placeholder="Example:\nword hello world\nword under the bridge\nsomething else\nword goodbye"></textarea>

    <label class="file-upload" for="fileInput">Or upload a .txt file:</label>
    <input type="file" id="fileInput" accept=".txt" />

    <div class="auto-control">
      <button id="autoToggleBtn">Start Auto Sending</button>
    </div>
  </div>

  <div class="hud" id="hud">
    <div class="hud-header">Channel Activity</div>
    <div id="messages"></div>
  </div>

  <script>
    // Elements refs
    const tokenInput = document.getElementById('token');
    const channelInput = document.getElementById('channelId');
    const userInput = document.getElementById('userId');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');
    const messagesDiv = document.getElementById('messages');
    const speedRange = document.getElementById('speedRange');
    const speedValue = document.getElementById('speedValue');
    const btnBold = document.getElementById('btnBold');
    const btnUnbold = document.getElementById('btnUnbold');
    const wordlistArea = document.getElementById('wordlistArea');
    const fileInput = document.getElementById('fileInput');
    const autoToggleBtn = document.getElementById('autoToggleBtn');

    // State variables
    let sendCooldown = parseInt(speedRange.value, 10);
    let lastSendTime = 0;
    let isBold = true;
    let autoSending = false;
    let autoTimer = null;
    let parsedWordlist = [];
    let shuffledWordlist = [];
    let autoIndex = 0;

    // Update speed label
    speedRange.addEventListener('input', () => {
      sendCooldown = parseInt(speedRange.value, 10);
      speedValue.textContent = sendCooldown;
    });

    // Toggle bold/unbold buttons
    btnBold.addEventListener('click', () => {
      isBold = true;
      btnBold.classList.add('active');
      btnUnbold.classList.remove('active');
    });
    btnUnbold.addEventListener('click', () => {
      isBold = false;
      btnBold.classList.remove('active');
      btnUnbold.classList.add('active');
    });

    // Send message function with cooldown & style
    async function sendMessage(contentOverride = null) {
      const now = Date.now();
      if (now - lastSendTime < sendCooldown) return;
      lastSendTime = now;

      const token = tokenInput.value.trim();
      const channelId = channelInput.value.trim();
      const userId = userInput.value.trim();
      let msg = contentOverride !== null ? contentOverride : messageInput.value.trim();

      if (!token || !channelId || !userId || !msg) return;

      if (isBold && !msg.startsWith('#')) {
        msg = '# ' + msg;
      } else if (!isBold && msg.startsWith('#')) {
        msg = msg.replace(/^#+\s*/, '');
      }

      const content = `${msg} <@${userId}>`;

      try {
        const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
          method: 'POST',
          headers: {
            'Authorization': token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content })
        });

        if (res.ok) {
          if (contentOverride === null) {
            messageInput.value = '';
          }
        } else {
          console.error('Send error:', await res.text());
        }
      } catch (e) {
        console.error('Network error:', e.message);
      }
    }

    sendBtn.addEventListener('click', () => sendMessage());

    // Send on Enter keypress inside message textarea (Shift+Enter for newline)
    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Poll messages every 2 seconds
    let pollingInterval = null;
    function startPolling() {
      if (pollingInterval) clearInterval(pollingInterval);

      pollingInterval = setInterval(async () => {
        const token = tokenInput.value.trim();
        const channelId = channelInput.value.trim();
        if (!token || !channelId) return;

        try {
          const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages?limit=10`, {
            headers: { 'Authorization': token }
          });
          if (!res.ok) return;
          const msgs = await res.json();
          messagesDiv.innerHTML = '';
          msgs.reverse().forEach(msg => {
            const avatar = msg.author.avatar
              ? `https://cdn.discordapp.com/avatars/${msg.author.id}/${msg.author.avatar}.png?size=64`
              : `https://cdn.discordapp.com/embed/avatars/${msg.author.discriminator % 5}.png`;
            const div = document.createElement('div');
            div.className = 'msg-entry';
            div.innerHTML = `
              <img src="${avatar}" alt="pfp" />
              <div class="msg-content">
                <div class="msg-username">${sanitize(msg.author.username)} (${msg.author.id})</div>
                <div class="msg-text">${sanitize(msg.content)}</div>
              </div>
            `;
            messagesDiv.appendChild(div);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        } catch {
          // fail silently
        }
      }, 2000);
    }
    tokenInput.addEventListener('input', startPolling);
    channelInput.addEventListener('input', startPolling);
    window.addEventListener('load', () => {
      if (tokenInput.value && channelInput.value) startPolling();
    });

    // Sanitize text for safe HTML output
    function sanitize(str) {
      if (!str) return '';
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\"/g, "&quot;")
        .replace(/\'/g, "&#039;");
    }

    // Parse wordlist from textarea, filter only lines starting with "word "
    function parseWordlist(rawText) {
      // split lines, trim each line
      const lines = rawText.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);

      // lines starting with "word " (case sensitive) ONLY, use substring after that
      const filtered = lines.filter(l => l.startsWith('word ')).map(l => l.substring(5).trim());

      return filtered;
    }

    // Shuffle array helper
    function shuffleArray(array) {
      for (let i = array.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Load wordlist from textarea to parsedWordlist and shuffle
    function loadWordlist() {
      parsedWordlist = parseWordlist(wordlistArea.value);
      if (parsedWordlist.length === 0) {
        alert('Wordlist must contain at least one line starting with "word "');
        return false;
      }
      shuffledWordlist = shuffleArray([...parsedWordlist]);
      autoIndex = 0;
      return true;
    }

    // Handle file upload to populate textarea
    fileInput.addEventListener('change', e => {
      if (!e.target.files.length) return;
      const file = e.target.files[0];
      if (!file.name.endsWith('.txt')) {
        alert('Please upload a .txt file');
        return;
      }
      const reader = new FileReader();
      reader.onload = function(event) {
        wordlistArea.value = event.target.result;
      };
      reader.readAsText(file);
    });

    // Auto sending logic
    async function autoSendLoop() {
      if (!autoSending) return;

      if (parsedWordlist.length === 0) {
        // Try loading if empty
        const loaded = loadWordlist();
        if (!loaded) {
          stopAutoSending();
          return;
        }
      }

      if (autoIndex >= shuffledWordlist.length) {
        shuffledWordlist = shuffleArray([...parsedWordlist]);
        autoIndex = 0;
      }

      const phrase = shuffledWordlist[autoIndex];
      autoIndex++;

      await sendMessage(phrase);

      // Schedule next send respecting sendCooldown
      if (autoSending) {
        setTimeout(autoSendLoop, sendCooldown);
      }
    }

    // Start auto send
    function startAutoSending() {
      if (!loadWordlist()) return;
      autoSending = true;
      autoToggleBtn.textContent = 'Stop Auto Sending';
      autoSendLoop();
    }

    // Stop auto send
    function stopAutoSending() {
      autoSending = false;
      autoToggleBtn.textContent = 'Start Auto Sending';
      if (autoTimer) {
        clearTimeout(autoTimer);
        autoTimer = null;
      }
    }

    // Toggle button
    autoToggleBtn.addEventListener('click', () => {
      if (autoSending) {
        stopAutoSending();
      } else {
        startAutoSending();
      }
    });

  </script>
</body>
</html>
